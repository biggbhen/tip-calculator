<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigg's Tip calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <section class="input">
        <label for="bill">Bill</label>
        <input type="text" id="bill" />
        <p class="tip">Select Tip %</p>
        <section class="percents">
          <button class="percentOne">5%</button>
          <button class="percentTwo">10%</button>
          <button class="percentThree">15%</button>
          <button class="percentFour">25%</button>
          <button class="percentFive">50%</button>
          <button class="percentSix">custom</button>
        </section>
        <label for="numberOfPeople">Number Of People</label>
        <input type="text" id="numberOfPeople" />
      </section>

      <section class="value">
        <section>
         <p>Tip amount <br><span> / person</span></p>
         <h2>$44</h2>
        </section>
        <section>
         <p>Total <br><span> / person</span></p>
         <h2>$44</h2>
        </section>
        <button>RESET</button>
      </section>
    </section>
  </body>
</html>
